    <div id="main" class="main-containre">


        <div class="icon-box">

            <img id="icon-vol" src="./media/vol-on.png" alt="icon" >

        <div class="tran" id="display_result">

        <div class="for-btn">

                <button id="box-btn" onclick="fun(this),play();"></button>

            </div>

            <div class="score-box modal-2">

                    <div id="player-1">
                        <button id="p1 " class="score-btn p1-name">

                        </button>

                        <button id="p1-count" class="score-btn s-data">

                        </button>

                    <div id="player-2">

                    <div id="drwa-game">
